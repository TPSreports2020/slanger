<div class="row formWrapper">
  
  <div class="col mx-auto">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <alert [message]="error" *ngIf="error" (close)="onHandleError()"></alert>
    <div *ngIf="loading" style="text-align: center;">
      <app-spinner></app-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!loading">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
        type="email" 
        class="form-control shadow-none" 
        name="email" 
        email
        ngModel 
        required
        #email="ngModel">
        <span class="form-text" *ngIf="email.invalid && email.touched">Please enter a valid email!</span>
         
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password"
        class="form-control shadow-none"  
        name="password" 
        ngModel
        required 
        minlength="6"
        #password="ngModel"
        >
        <span class="form-text" *ngIf="password.invalid && password.touched">Password must be at least 6 characters!</span>
      </div>
      <div>
        <button 
        class="btn btn-info mx-1" 
        type="submit"
        [disabled]="authForm.invalid">
        {{ loginMode ? 'Login' : 'Sign Up'}}
        </button>
        <button 
        class="btn btn-info mx-1" 
        type="button" 
        (click)="onSwitchMode()">
        Switch to {{ loginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>

</div>
