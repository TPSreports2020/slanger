<div class="row">
    <!-- <div 
      class="col-md-6 formWrapper"
      >
      <img 
        [src]="img.value" 
        alt="">
    </div> -->

    <div class="col-md-6 formWrapper">
      <form [formGroup]="sellForm" (ngSubmit)="onSubmit()">

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name">Listing Name</label>
              <input 
                  type="text" 
                  id="name" 
                  class="form-control" 
                  formControlName="name"
                  placeholder="Name the item"
              >
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="imgUrl">Image URL</label>
              <input 
                  type="text" 
                  id="imgUrl" 
                  class="form-control" 
                  formControlName="imgUrl"
                  placeholder="File uploads coming soon.."
                  #img
              >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                    <span class="checkSpace"></span>
                    Firm
                  </div>
                  <span class="input-group-text">$</span>
                </div>
                  <input type="number" class="form-control" aria-label="Text input with checkbox">
              </div>
            </div>
          </div>
        </div>


          <label for="shipping">Shipping</label>
          <div class="form-group flex">
                <input type="checkbox" aria-label="Checkbox for following text input">
                <span class="checkSpace"></span>
                Local Meetup Only
          </div>
          <div class="form-group flex">
                <input type="checkbox" aria-label="Checkbox for following text input">
                <span class="checkSpace"></span>
                I'll pay for shipping
          </div>
          <div class="form-group">
            <label for="description">Zip Code</label>
            <input type="number" class="form-control" aria-label="Text input with checkbox">
          </div>


                    
          <div class="form-group">
            <label for="description">Description</label>
              <textarea 
                  class="form-control" 
                  id="description" 
                  rows="6" 
                  formControlName="description" 
                  placeholder="Tell us about the item"
                  spellcheck="false"
                ></textarea>
          </div>

          <button 
              class="btn btn-success full-width"
              type="submit"
              >
              Post
          </button>
      </form>
    </div> <!--  formWrapper -->
</div><!-- row -->
