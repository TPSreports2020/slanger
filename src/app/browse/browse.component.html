<app-search></app-search>
<div class="row listing-wrapper">

  <div class="col"  *ngFor="let listing of listings; let i = index">
  <div class="card mx-auto" style="width: 18rem;">
    <img 
    src="https://images.unsplash.com/photo-1499831215195-0970a54b3a0e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" 
    class="card-img-top" 
    alt="..."
    >
    <div class="card-body">
      <h5 class="card-title  text-center">{{listing.name}} : ${{listing.price}}</h5>
      <p class="card-text">{{listing.description}}</p>
      <div class="card-btns">
        <button class="btn btn-info btn-sm mx-1"><a href="#"></a>More</button>
        <button class="btn btn-danger btn-sm mx-1" (click)="onSaveListing(i)"><a></a>Save</button>
        <button class="btn btn-success btn-sm mx-1"><a></a>${{listing.price}}</button>
      </div>
  </div>
</div>
</div>
